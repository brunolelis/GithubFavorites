<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Git Hub Favorites</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script src="js/main.js" type="module" defer></script>
</head>

<body>
  <div id="app">

    <header>
      <img src="/images/logo.svg" alt="GitFav Logo">

      <div class="search">
        <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
        <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">

        <button><img src="./images/star.svg" alt=""> Favoritar</button>
      </div>
    </header>

    <table>

      <thead>
        <tr>
          <th>Users</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody>

      </tbody>

    </table>
  </div>
</body>

</html>
